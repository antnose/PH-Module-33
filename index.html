<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DaisyUi CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar start -->
    <div class="navbar bg-blue-100 shadow-sm px-14">
      <div class="flex-1">
        <a class="btn text-xl bg-blue-100 border-none"
          >English
          <img src="./assets/logo.png" alt="" />
          <span class="banglaFont">জানালা</span>
        </a>
      </div>
      <div class="flex-none">
        <button class="btn btn-outline btn-primary">
          <span>
            <img src="./assets/fa-circle-question.png" alt="" />
          </span>
          FAQ
        </button>
        <button class="btn btn-outline btn-primary">
          <span>
            <img src="./assets/fa-book-open.png" alt="" />
          </span>
          Learn
        </button>
        <button class="btn btn-outline btn-primary">
          <span>
            <img src="./assets/fa-arrow-right-from-bracket.png" alt="" />
          </span>
          Logout
        </button>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <div class="hero bg-base-200 min-h-screen py-14">
      <div class="hero-content flex-col lg:flex-row-reverse">
        <img
          src="./assets/hero-student.png"
          class="max-w-sm rounded-lg shadow-2xl"
        />
        <div>
          <h1 class="text-5xl font-bold">
            <span class="text-blue-400">English</span> is Easy!!
          </h1>
          <p class="py-6">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>
          <input
            type="text"
            placeholder="Enter Your Name"
            class="input block"
          />

          <input
            type="password"
            placeholder=".................."
            class="input block my-4"
          />
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </div>
    <!-- Hero Section End -->
  </body>
</html>
